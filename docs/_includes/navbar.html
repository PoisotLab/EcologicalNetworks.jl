<h2>EcologicalNetwork.jl</h2>

<nav>
  <a href="/">Home</a>
  {% for collection in site.collections %}
  {% assign name = collection.label %}
  {% if name != "posts" %}
    <span>{{collection.name}}</span>
    {% for page in site.[name] %}
    <a href="{{page.url}}" class="sublink-1">{{page.title}}</a>
    {% endfor %}
  {% endif %}
  {% endfor %}
</nav>
